<div class="h-100 content">
  <div class="center-row">
    <h1 class="page-title">Kierunki studiów</h1>
    <span class="material-icons clickable spaced-l-l" (click)="refreshList()">refresh</span>
  </div>

  <div class="sub-content">
    <div class="spaced-t" *ngIf="listItems$ | async as listItems">
      <div *ngFor="let item of listItems">
        <div class="center-row list-row w-80">
          <span class="spaced-l-s weight-500">{{ item.name }} </span>
          <span class="light-color spaced-l">({{ item.degree }} stopień, {{item.numberOfSemesters}} semestrów)</span>
          <div class="space"></div>
          <span class="material-icons red-color clickable" (click)="deleteStudyField(item.id)">delete_forever</span>
          <span class="spaced-l-s primary-color clickable weight-500">Edytuj</span>
        </div>
      </div>
    </div>
    <a mat-button color="primary" class="a-text-button spaced-t-s weight-300" routerLink="/create-field">Dodaj
      kierunek</a>
  </div>
</div>
