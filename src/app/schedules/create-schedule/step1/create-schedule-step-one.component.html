<h3 class="form-request">Zdefiniuj kogo dotyczy plan</h3>
<app-dropdown [(ngModel)]="newSchedule.studyFieldID" name="studyField"
  [data]="studyFields" description="Nazwa kierunku"
  class="normal-input spaced-t spaced-l-l"></app-dropdown>

<h3 class="form-request spaced-t">Wybierz semestr</h3>
<app-dropdown [(ngModel)]="newSchedule.semester" name="semester"
  [data]="semesterTypes" description="Rodzaj semestru"
  class="normal-input spaced-t spaced-l-l"></app-dropdown>
